<div class="base-inputs">
  <label for="name">Nome</label>
<input class="name" type="text" [(ngModel)]="name">
<label for="age">Idade</label>
<input class="age" type="text" [(ngModel)]="age">
</div>

<div class="clear-button">
  <button (click)="clearFields()" [disabled]="buttonState">Limpar Campos</button>
</div>
<div class="toggle-buttons">
  <button (click)="toggleButton()">@if (buttonState) {Ativar bot천es}@else {Desativar bot천es}</button>
</div>
<div class="base-input-result">
  <p>Nome: {{name}}</p>
  <p>Idade: {{age}}</p>
</div>

<div class="on-off-button">
  <button [disabled]="buttonState">
  @if (buttonState) {Bot찾o desativado}@else {Bot찾o ativado}
  </button>
</div>

<app-simple-form></app-simple-form>
